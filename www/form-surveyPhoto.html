<!DOCTYPE html>
<html>
    
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="includes/css/imageForm-page.css" rel="stylesheet">
        <link href="includes/css/dialogs.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    
    <body>
    	
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Total IT - Car Inspection</a>
                </div>
            </div>
        </nav>
        
        <div class="container">
        	
            <div class="row">
            	
                <div class="col-md-6">
                	<img src="images/icon-camera.jpg" class="img-thumbnail pic-preview" onClick="capturePhoto(this);" />
                </div>
                <div class="col-md-6">
                	<img src="images/icon-camera.jpg" class="img-thumbnail pic-preview" onClick="capturePhoto(this);" />
                </div>
                
            </div>
            
        </div>
        
        <div class="container">
            <hr />
            <button type="button" class="btn btn-default btn-lg btn-block bt-icon" onClick="window.location.href='main-page.html';">Main Page <span class="glyphicon glyphicon-home"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-block bt-icon" onClick="logout();">Sign Out <span class="glyphicon glyphicon-off"></span></button>
        </div>
        
        <!-- Dialogs -->
        <div class="modal fade" id="AppDialogs" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myDialogs" aria-hidden="true">
        	<div class="modal-dialog">
                <div class="modal-content">
                	<div class="modal-header">
                    	<h4 class="modal-title" id="myDialogs"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert" id="myDialogsText"></p>
                    </div>
                    <div class="modal-footer" id="myDialogsFoot">
                    	<button type="button" class="btn btn-default" id="button-DialogYes"><span class="glyphicon glyphicon-ok"></span> Yes</button>
                        <button type="button" class="btn btn-default" id="button-DialogNo"><span class="glyphicon glyphicon-remove"></span> No</button>
                        <button type="button" class="btn btn-default" id="button-DialogClose"><span class="glyphicon glyphicon-remove"></span> Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- "Please Wait" Dialog -->
        <div class="modal fade" id="pleasewait" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myWaitingModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    	<h4 class="modal-title" id="myWaitingModal">Please wait...</h4>
                    	<div class="progress progress-striped active">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="cordova.js" type="text/javascript"></script>
        
		<script src="includes/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="includes/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="includes/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="includes/js/func-closeApp.js"></script>
        <script src="includes/js/func-logout.js"></script>
        <script src="includes/js/func-session.js"></script>
        
        <script>
        	
			function GetURLParameter(sParam){
				var sPageURL = window.location.search.substring(1);
				var sURLVariables = sPageURL.split('&');
				for(var i =0; i < sURLVariables.length; i++){
					var sParameterName = sURLVariables[i].split('=');
					if(sParameterName[0] == sParam){
						return sParameterName[1];
					}
				}
			}
			
        </script>
        
        <script>
			
			function capturePhoto(element){
				navigator.camera.getPicture(function(fileSystem) { return onPhotoDataSuccess(fileSystem, element); }, onFail, {
					quality: 50,
					targetWidth: 720,
					targetHeight: 540,
					correctOrientation: true,
					destinationType: Camera.DestinationType.FILE_URI
				});
			}
			
			function onPhotoDataSuccess(imageURI, element){
				element.src = imageURI;
				movePic(imageURI);
			}
			
			function onFail(message) {
				$("#myDialogs").empty();
				$("#myDialogs").html("<div class=\"text-danger\">Alert !</div>");
				
				$("#myDialogsText").removeClass("alert-success alert-info alert-warning alert-danger");
				$("#myDialogsText").addClass("alert-danger");
				$("#myDialogsText").html("Proses pengambilan gambar gagal :<br />"+message);
				
				$("#button-DialogYes").removeClass("btn-info btn-danger btn-warning btn-primary hide");
				$("#button-DialogNo").removeClass("hide");
				$("#button-DialogClose").removeClass("hide");
				
				$("#button-DialogYes").unbind();
				$("#button-DialogNo").unbind();
				$("#button-DialogClose").unbind();
				
				$("#button-DialogClose").bind("click", function(){
					$("#AppDialogs").modal("hide");
				});
				
				$("#button-DialogYes").addClass("hide");
				$("#button-DialogNo").addClass("hide");
				
				$("#AppDialogs").modal();
			}
			
			function movePic(file){ 
				window.resolveLocalFileSystemURI(file, resolveOnSuccess, resOnError); 
			}
			
			function resolveOnSuccess(entry){ 
				var d = new Date();
				var n = d.getTime();
				
				var newFileName = n + ".jpg";
				
				var lv				=	GetURLParameter("lv");
				var subDir			=	GetURLParameter("dir");
				
				if(lv == "baru")
					mainDir			=	"Survey.Baru";
				else
					mainDir			=	"Survey.Terjadwal";
				
				var myAppFolder 	=	"TotalIT.CarSurvey";
				var myImgMainDir	=	myAppFolder+"/"+mainDir;
				var myImgSubDir		=	myImgMainDir+"/"+subDir;
				
				window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSys) { fileSys.root.getDirectory( myAppFolder, {create:true, exclusive: false}, null, resOnError); }, resOnError );
				window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSys) { fileSys.root.getDirectory( myImgMainDir, {create:true, exclusive: false}, null, resOnError); }, resOnError );
				window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSys) { fileSys.root.getDirectory( myImgSubDir, {create:true, exclusive: false}, function(directory) { entry.moveTo(directory, newFileName,  successMove, resOnError); }, resOnError); }, resOnError);
			}
			
			function successMove(entry) {
				$("#myDialogs").empty();
				$("#myDialogs").html("<div class=\"text-success\">Alert !</div>");
				
				$("#myDialogsText").removeClass("alert-success alert-info alert-warning alert-danger");
				$("#myDialogsText").addClass("alert-success");
				$("#myDialogsText").html("Gambar telah berhasil disimpan.");
				
				$("#button-DialogYes").removeClass("btn-info btn-danger btn-warning btn-primary hide");
				$("#button-DialogNo").removeClass("hide");
				$("#button-DialogClose").removeClass("hide");
				
				$("#button-DialogYes").unbind();
				$("#button-DialogNo").unbind();
				$("#button-DialogClose").unbind();
				
				$("#button-DialogClose").bind("click", function(){
					$("#AppDialogs").modal("hide");
				});
				
				$("#button-DialogYes").addClass("hide");
				$("#button-DialogNo").addClass("hide");
				
				$("#AppDialogs").modal();
			}
			
			function resOnError(error) {
				$("#myDialogs").empty();
				$("#myDialogs").html("<div class=\"text-danger\">Alert !</div>");
				
				$("#myDialogsText").removeClass("alert-success alert-info alert-warning alert-danger");
				$("#myDialogsText").addClass("alert-danger");
				$("#myDialogsText").html("Proses pengambilan gambar gagal :<br />"+error.code);
				
				$("#button-DialogYes").removeClass("btn-info btn-danger btn-warning btn-primary hide");
				$("#button-DialogNo").removeClass("hide");
				$("#button-DialogClose").removeClass("hide");
				
				$("#button-DialogYes").unbind();
				$("#button-DialogNo").unbind();
				$("#button-DialogClose").unbind();
				
				$("#button-DialogClose").bind("click", function(){
					$("#AppDialogs").modal("hide");
				});
				
				$("#button-DialogYes").addClass("hide");
				$("#button-DialogNo").addClass("hide");
				
				$("#AppDialogs").modal();
			}
			
        </script>
        
    </body>
    
</html>
